{%extends 'basic.html'%}
{%load static%}

{%block title%} package {%endblock%}

{%block body%}     
<div class="heading" style="background:url(static/images/header-bg-3.png) no-repeat">
   <h1>Book Now</h1>
</div>

<!-- booking section starts  -->

<section class="booking">

   <h1 class="heading-title">Book your trip!</h1>

   
   </div>

   <form action="/book" method="post" class="book-form">
      {% csrf_token %}
      <div class="flex">
         <div class="inputBox">
            <span>Name :</span>
            <input type="text" placeholder="Enter your name" name="name" required>
         </div>
         <div class="inputBox">
            <span>Email :</span>
            <input type="email" placeholder="Enter your email" name="email"required>
         </div>
         <div class="inputBox">
            <span>Phone :</span>
            <input type="number" placeholder="Enter your number" name="phone"required>
         </div>
         <div class="inputBox">
            <span>Address :</span>
            <input type="text" placeholder="Enter your address" name="address"required>
         </div>
         <div class="inputBox">
            <span>Where to :</span>
            <input type="text" placeholder="Place you want to visit" name="location"required>
         </div>
         <div class="inputBox">
            <span>How many :</span>
            <input type="number" placeholder="Number of guests" name="guests"required>
         </div>
         <div class="inputBox">
            <span>Arrivals :</span>
            <input type="date" name="arrivals">
         </div>
         <div class="inputBox">
            <span>Leaving :</span>
            <input type="date" name="leaving">
         </div>
      </div>
      <input type="submit" value="submit" class="btnc" name="send">


   </form>

</section>

<!-- booking section ends -->
{%endblock%}
